<div class="remove">
  <h3 class="remove-title">Удаление строк</h3>
  <h4 class="remove-subtitle">
    Удалить выбранные строки ({{ countSelectedUsers }})?
  </h4>
  <div class="buttons-block">
    <button
      class="remove-btn remove-btn--reset"
      (click)="closeModal()">
      Отмена
    </button>
    <button
      class="remove-btn remove-btn--del"
      (click)="removeClients()">
      Сохранить
    </button>
  </div>
</div>
