<div class="btns-block">
  <button
    class="btn"
    (click)="createUser()">
    <mat-icon
      class="btn-icon"
      svgIcon="add-icon"></mat-icon>
  </button>
  <button
    class="btn"
    (click)="removeUser()"
    [disabled]="isDisabledBtn">
    <mat-icon
      class="btn-icon"
      svgIcon="delete-icon"></mat-icon>
  </button>
</div>
